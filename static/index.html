<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IST Admissions – Voice Agent</title>
  <script src="https://unpkg.com/livekit-client@2.0.0/dist/livekit-client.umd.js"></script>
  <style>
    :root {
      --ist-blue: #003366;
      --ist-blue-light: #004080;
      --ist-white: #ffffff;
      --ist-gray: #f5f5f5;
      --pulse-color: rgba(0, 51, 102, 0.4);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--ist-gray);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1a1a1a;
    }
    .container {
      text-align: center;
      max-width: 420px;
      padding: 2rem;
    }
    .logo {
      color: var(--ist-blue);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .btn-call {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: none;
      background: var(--ist-blue);
      color: var(--ist-white);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 51, 102, 0.35);
    }
    .btn-call:hover:not(:disabled) {
      transform: scale(1.03);
      box-shadow: 0 6px 28px rgba(0, 51, 102, 0.45);
    }
    .btn-call:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .btn-call.pulse::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 3px solid var(--pulse-color);
      animation: pulse-ring 1.5s ease-out infinite;
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.85); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    .status {
      margin-top: 1.5rem;
      min-height: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .status.active { color: var(--ist-blue); font-weight: 500; }
    .summary {
      margin-top: 2rem;
      padding: 1.25rem;
      background: var(--ist-white);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      text-align: left;
      display: none;
    }
    .summary.visible { display: block; }
    .summary h3 {
      margin: 0 0 0.75rem 0;
      font-size: 1rem;
      color: var(--ist-blue);
    }
    .summary p { margin: 0.25rem 0; font-size: 0.9rem; color: #333; }
    .error {
      color: #c00;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Institute of Space Technology</div>
    <div class="subtitle">Admissions Voice Assistant</div>
    <button type="button" class="btn-call" id="btnCall" aria-label="Start call">Start Call</button>
    <div class="status" id="status"></div>
    <div class="error" id="error"></div>
    <div class="summary" id="summary">
      <h3>Call summary</h3>
      <p id="duration">Call duration: —</p>
      <p id="questions">Questions answered: —</p>
    </div>
  </div>
  <script>
    (function() {
      const btn = document.getElementById('btnCall');
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');
      const summaryEl = document.getElementById('summary');
      const durationEl = document.getElementById('duration');
      const questionsEl = document.getElementById('questions');

      let room = null;
      let callStartTime = null;
      let questionCount = 0;

      function setStatus(text, active) {
        statusEl.textContent = text;
        statusEl.classList.toggle('active', !!active);
      }
      function setError(text) {
        errorEl.textContent = text || '';
      }
      function showSummary() {
        if (!callStartTime) return;
        const secs = Math.round((Date.now() - callStartTime) / 1000);
        const mins = Math.floor(secs / 60);
        const s = secs % 60;
        durationEl.textContent = 'Call duration: ' + (mins ? mins + ' min ' : '') + s + ' sec';
        questionsEl.textContent = 'Questions answered: ' + questionCount;
        summaryEl.classList.add('visible');
      }

      async function getToken() {
        const res = await fetch('/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });
        if (!res.ok) throw new Error('Could not get token');
        return res.json();
      }

      btn.addEventListener('click', async function() {
        if (room) {
          room.disconnect(true);
          return;
        }
        setError('');
        setStatus('Connecting…', true);
        btn.disabled = true;
        try {
          const { server_url, participant_token } = await getToken();
          const Room = (window.LivekitClient && window.LivekitClient.Room) || (window.LiveKit && window.LiveKit.Room);
          if (!Room) throw new Error('LiveKit SDK not loaded');
          room = new Room();
          callStartTime = Date.now();
          questionCount = 0;

          room.on('trackSubscribed', function() {
            setStatus('IST Agent is responding…', true);
          });
          room.on('trackUnsubscribed', function() {
            setStatus('IST Agent is listening…', true);
          });
          room.on('participantConnected', function() {
            setStatus('IST Agent is listening…', true);
            btn.classList.add('pulse');
          });
          room.on('disconnected', function() {
            btn.classList.remove('pulse');
            setStatus('');
            btn.textContent = 'Start Call';
            btn.disabled = false;
            room = null;
            showSummary();
          });

          await room.connect(server_url, participant_token);
          await room.localParticipant.setMicrophoneEnabled(true);
          btn.textContent = 'End Call';
          btn.disabled = false;
          setStatus('IST Agent is listening…', true);
          btn.classList.add('pulse');
        } catch (e) {
          setError(e.message || 'Connection failed');
          setStatus('');
          btn.disabled = false;
          room = null;
        }
      });
    })();
  </script>
</body>
</html>
